<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
        margin: 0;
        }
        li{
        list-style: none;
        }
        #container,img{
        width: 500px;
        height: 310px;
        }
        #container{
            margin: 100px auto;
            position: relative;
            overflow: hidden;
        }
        #imgs{
            width: 2000px;
            position: absolute;
        }
        img{
            float: left;
        }
        #tab li,#switch span{
        float: left;
        width: 20px;
        height: 20px;
        background-color: #000;
        color: #fff;
        margin-right:5px;
        text-align: center;
        line-height: 20px;
        cursor: pointer;
        }
        #tab {
        position: absolute;
        right: 10px;
        bottom:10px;
        }
        #switch{
        position: absolute;
        left:10px;
        bottom:10px;
        }
        #tab .selected{
        background-color: #ff6700;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="imgs">
            <img src="轮播图/1.jpg" alt="">
            <img src="轮播图/2.jpg" alt="">
            <img src="轮播图/3.jpg" alt="">
            <img src="轮播图/4.jpg" alt="">
        </div>
        <div id="tab">
            <ul>
                <li class="selected">1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        </div>
        <div id="switch">
        <span id="left">&lt;</span>
        <span id="right">&gt;</span>
    </div>
    </div>

    <script src="wichung-1.0.js"></script>
    <script>
        var oContainer=id('container');
        var oTab=document.getElementById('tab');
        var aLi=oTab.getElementsByTagName('li');
        var oImgs=document.getElementById('imgs');
        var aImg=document.getElementsByTagName('img');
        var oLeft=document.getElementById('left');
        var oRight=document.getElementById('right');
        var oImgWidth=aImg[0].offsetWidth;
        oImgs.appendChild(aImg[0].cloneNode());
        oImgs.style.width=oImgWidth*5+'px';
        oImgs.style.left=0;
        var iNowIndex = 0;
        var timer;
        play();
        for(var i=0;i<aLi.length;i++){
            aLi[i].index=i;
            aLi[i].onmouseover=function () {
                iNowIndex=this.index;
                changeImg();
            }
        }
        oLeft.onclick=oRight.onclick=function () {
            if(this===oLeft){
                iNowIndex--;
                if(iNowIndex==0){
                    iNowIndex=aLi.length-1;
                    oImgs.style.left=-oImgWidth*aLi.length+'px';
                }
            }else{
                iNowIndex++;
                if(iNowIndex == aImg.length){
                    iNowIndex = 1;
                    oImgs.style.left = '0';
                }
             }
             changeImg();
        };
        oContainer.onmouseover=function () {
            clearInterval(timer);
        };
        oContainer.onmouseout=function () {
            play();
        };
        function changeImg() {
            for(var i=0;i<aLi.length;i++){
                aLi[i].className='';
            }
            aLi[iNowIndex==aLi.length?0:iNowIndex].className='selected';
            animate(oImgs,{left:-oImgWidth*iNowIndex});
        }
        function play() {
            timer=setInterval(function () {
                oRight.onclick();
            },1000)
        }
        oLeft.onselectstart=oRight.onselectstart=oTab.onselectstart=function () {
            return false;
        }
    </script>
</body>
</html>
