<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>

    <script src="./react_16.3.2/react.development.js"></script>
    <script src="./react_16.3.2/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.js"></script>



    <script type="text/babel">

        class NameForm extends React.Component { constructor(props) { super(props); this.state = {value: ''}; this.handleChange =
        this.handleChange.bind(this); this.handleSubmit = this.handleSubmit.bind(this); } handleChange(event) { this.setState({value:
        event.target.value}); } handleSubmit(event) { alert('A name was submitted: ' + this.state.value); event.preventDefault();
        } render() { return (
        <form onSubmit={this.handleSubmit}>
            <label>
                Name:
                <input type="text" value={this.state.value} onChange={this.handleChange} />
            </label>
            <input type="submit" value="Submit" />
        </form>
        ); } }
        ReactDOM.render(
            <NameForm />,
            document.getElementById('root')
        );
    </script>
</body>

</html>
