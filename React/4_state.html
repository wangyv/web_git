<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>

    <script src="./react_16.3.2/react.development.js"></script>
    <script src="./react_16.3.2/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.js"></script>



    <script type="text/babel">

        class Clock extends React.Component { constructor(props) { super(props); this.state = {date: new Date()}; } componentDidMount()
        { this.timerID = setInterval( () => this.tick(), 1000 ); } componentWillUnmount() { clearInterval(this.timerID);
        } tick() { this.setState({ date: new Date() }); } render() { return (
        <div>
            <h1>Hello, world!</h1>
            <h2>It is {this.state.date.toLocaleTimeString()}.</h2>
        </div>
        ); } } ReactDOM.render(
        <Clock />, document.getElementById('root') );
    </script>
</body>

</html>
