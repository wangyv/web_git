    <script>
        var arr = [1,2,9,5,6,11,3,12,4];

        function swap(arr,i,j){
            var temp = arr[j];
            arr[j] = arr[i];
            arr[i] = temp;
        }
        
        function heapify(arr,i,size){
            var left = 2*i+1;
            var right = 2*i+2;
            var max = i;
            if(left<size&&arr[left]>arr[max]){
                max = left;
            }
            if(right<size&&arr[right]>arr[max]){
                max = right;
            }
            if(max != i){
                swap(arr,i,max);
                heapify(arr,max,size);
            }
        }



        function buildHeap(arr,n){
            var heap_size = n;
            for(var i=parseInt(heap_size/2-1);i>=0;i--){
                heapify(arr,i,heap_size);
            }
            return heap_size;
        }

        function heapSort(arr,n){
            var heap_size = buildHeap(arr,n);
            while (heap_size>1){
                swap(arr,0,--heap_size);
                heapify(arr,0,heap_size);
            }
            return arr;
        }
        console.log(heapSort(arr,arr.length));
    
    </script>
