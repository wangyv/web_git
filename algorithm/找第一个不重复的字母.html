<body>




    <script>
        function firstNonRepeatChar(str) {
            var count = {};
            for (var i = 0; i < str.length; i++) {
                if (count[str[i]]) {
                    count[str[i]]++;
                } else {
                    count[str[i]] = 1;
                }
            }

            for (var prop in count) {
                if (count[prop] === 1) {
                    return prop;
                }
            }

        }


        console.log(firstNonRepeatChar('ababacdefghd'));

        console.log([1,2,3,4,5].slice(0));
    </script>
</body>
