<body>
    

    <script>
        var arr = [1,3,2,9,5,6,8,7,4];
        var k = 15;
        function getMaxLength(arr,k){
            if(arr.length == 0||arr == null||k<=0){
                return '无效数组或固定数字';
            }
            var left = 0, right = 0, sum = arr[0], len = 0;
            while(right<arr.length){
                if(sum == k){
                    len = Math.max(len, right - left + 1);
                    sum -= arr[left++];
                }else if(sum < k){
                    right++;
                    if(right == arr.length){
                        break;
                    }
                    sum += arr[right];
                }else{
                    sum -= arr[left++];
                }
            }
            return len != 0?len:'查找失败！';
        }

        console.log(getMaxLength(arr,k));
    
    </script>
</body>
