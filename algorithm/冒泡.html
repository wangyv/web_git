    <script>
        var arr = [1,2,9,5,6,11,3,12,4];

        function swap(arr,i,j){
            var temp = arr[j];
            arr[j] = arr[i];
            arr[i] = temp;
        }
        // function bubble(arr){
        //     for(var i=0;i<arr.length-1;i++){
        //         for(var j=0;j<arr.length-1-i;j++){
        //             if(arr[j]>arr[j+1]){
        //                 swap(arr,j,j+1);
        //             }
        //         }
        //     }
        //     return arr;
        // }

        function bubble(arr){
            for(var i=arr.length-1;i>0;i--){
                for(var j=0;j<i;j++){
                    if(arr[j]>arr[j+1]){
                        swap(arr,j,j+1);
                    }
                }
            }
            return arr;
        }

        console.log(bubble(arr));
    
    </script>
