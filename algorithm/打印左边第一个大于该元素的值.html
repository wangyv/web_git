<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    


    <script>
        
        function shuffle(arr){
            var result = [];
            for(var i=1;i<arr.length;i++){
                for(var j=i-1;j>=0;j--){
                    if(arr[j]>arr[i]){
                        result.push(arr[j]);
                        break;
                    }
                }
            }
            return result;
        }
        
        var arr = [1,5,3,2];
        console.log(shuffle(arr));
    </script>
</body>
</html>
