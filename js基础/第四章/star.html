<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    function star(n){
        for(var i=n;i>=1;i--){
            for(var m=1;m<i;m++){
                document.write('&nbsp')
            }
            for(var j=n;j>=i;j--){
                document.write('*'+'&nbsp')
            }
            document.write('<br>');
        }
    }
    star(20);
//    6.在页面上输出如下图案。星星金字塔
 //   其中，每行的星号"*"之间有一个空格间隔。
</script>
</body>
</html>
