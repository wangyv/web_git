<script>
    var a=10;
    function factorial(a){
        var sum=1;
        for(var i=1;i<=a;i++){
            sum*=i;
        }
        return sum;
        //	var sum=1;
//	return n*factorial(n-1);

    }
    console.log(factorial(a));
    var sum_all=0;
    for(var j=1;j<=10;j++){
        sum_all+=factorial(j);
    }
    console.log(sum_all);
