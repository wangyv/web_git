<body>


<script>
    function factorial(n){
        var sum=1;
        for(var i=1;i<=n;i++){
            sum*=i;
        }
        return sum;
    }
    var result=factorial(12)-factorial(10);
    document.write('<h2>'+result+'</h2>');
//    5.编写一个非递归函数factorial(n)，计算12!-10!的结果。

</script>
</body>
</html>
