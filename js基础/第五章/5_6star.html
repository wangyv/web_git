<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    function star(n){
        for(var i=n;i>0;i--){
            for(var j=0;j<=i;j++){
                document.write('&nbsp');
            }
            for(var m=n;m>=i;m--){
                document.write('*&nbsp');
            }
            document.write('<br>');
        }
    }
    star(5);
//    6.编写一个带一个参数（指定显示多少层星号“*”的函数，它在页面止输出的一个5层星号“*”图案类似。
//
//    其中，每行的星号“*”之间有一个空格间隔。
</script>
</body>
</html>
