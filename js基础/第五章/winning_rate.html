<script>
    function winning_rate(){
        var counter=0,sum=0;
        while(sum<10000){
            var num1=Math.ceil(Math.random()*8)+1;
            var num2=Math.ceil(Math.random()*8)+1;
            var num3=Math.ceil(Math.random()*8)+1;
            if(num1==8||num2==8||num3==8){counter++;}
            sum++;
            document.write('<h3>'+(counter/sum)+'</h3>');
        }
    }
    winning_rate();
