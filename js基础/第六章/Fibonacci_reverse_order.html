          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<script>
    function Fibonacci_reverse_order(n){
        var fibonacci=new Array(40);
        if(n==1){
            fibonacci[0]=1;
            return 1;
        }
        else if(n==2){
            fibonacci[0]=1;
            fibonacci[1]=1;
            return 1;
        }
        else
        {
            fibonacci[0]=1;
            fibonacci[1]=1;
            var afib=[];
            afib[0]=1;
            afib[1]=1;
            for(i=2;i<n;i++){
                afib[i]=afib[i-1]+afib[i-2];
                fibonacci[i]=afib[i];
            }
        }
        return fibonacci;
    }
    var Arr=Fibonacci_reverse_order(40);
    var counter=0;
    for(var m=Arr.length;m>0;m--){
        document.write(Arr[m-1]+'&nbsp');
        counter++;
        if(counter%6==0){
            document.write('<br>');
        }
    }

//    7.斐波纳契（Fibonacci）数列的第一项是1，第二项是1，以后各项都是前两项的和。
    //    请按逆序在页面中显示斐波纳契数列前40项的值（即，如果计算出来的数列是1,1,2,3,5,8…，
    //    那么显示的顺序是…，8,5,3,2,1,1)，并要求每行显示6个数。
</script>
