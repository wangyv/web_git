<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    var x=prompt('请输入一个数字');
    document.write('x的平方是'+x*x+'<br>');
    document.write('x的平方根是'+Math.sqrt(x)+'<br>');
    document.write('x的自然对数是'+Math.log(x)+'<br>');
//    1.编写程序，根据用户输入的数值，计算其平方、平方根和自然对数。
</script>
</body>
</html>
