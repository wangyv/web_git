<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    function Merge(s1,s2){
        var sum='';
        if(s1.length<=s2.length){
            for(var i=0;i<s1.length;i++){
                sum+=s1.charAt(i)+s2.charAt(i);
                if(i==(s1.length-1)){
                    for(var j=i+1;j<s2.length;j++){
                        sum+=s2.charAt(j);
                    }
                }
            }
            return sum;
        }
        else{
            for(var m=0;m<s2.length;m++){
                sum+=s1.charAt(m)+s2.charAt(m);
                if(m==(s2.length-1)){
                    for(var n=m+1;n<s1.length;n++){
                        sum+=s1.charAt(n);
                    }
                }
            }
            return sum;
        }
    }
    document.write(Merge('123','abcdef'));

//    5.编制一个将两个字符串交叉合并的函数Merge(s1,s2)，例如Merge("123","abc"）的
//    返回结果是"1a2b3c"，如果两个字符串的长度不同，那么就将多余部分直接合并到结果
//    字符串的末尾，如Merge("123456",''abc''）的返回结果是”1a2b3c456”。
</script>
</body>
</html>
