<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 50px;
            height: 50px;
            float: left;
            border:1px solid #000;
            position: relative;
        }
        div:nth-child(1){
            background-color: #00f;
        }
        div:nth-child(2){
            background-color: #0ff;
            margin-left: -1px;
        }
        div:nth-child(3){
            background-color: #ff0;
            clear: both;
            margin-top: -1px;
        }
        div:nth-child(4){
            background-color: #f0f;
            margin-left: -1px;     
            margin-top: -1px;
                   
        }
        div:hover{
            border-color:#f00;
            z-index: 1;
        }
    
    </style>
</head>
<body>
    


        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
        <div class="div4"></div>
</body>
</html>
