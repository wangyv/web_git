<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .div1 {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid red;
        }

        #star-five {
            margin: 50px 0;
            position: relative;
            display: block;
            color: red;
            width: 0px;
            height: 0px;
            border-right: 100px solid transparent;
            border-bottom: 70px solid red;
            border-left: 100px solid transparent;
            transform: rotate(35deg);
        }

        #star-five:before {
            border-bottom: 80px solid red;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            position: absolute;
            height: 0;
            width: 0;
            top: -45px;
            left: -65px;
            display: block;
            content: '';
            transform: rotate(-35deg);

        }

        #star-five:after {
            position: absolute;
            display: block;
            color: red;
            top: 3px;
            left: -105px;
            width: 0px;
            height: 0px;
            border-right: 100px solid transparent;
            border-bottom: 70px solid red;
            border-left: 100px solid transparent;
            transform: rotate(-70deg);
            content: '';
        }

        #space-invader {

            box-shadow: 0 0 0 1em red,
            0 1em 0 1em red,
            -2.5em 1.5em 0 .5em red,
            2.5em 1.5em 0 .5em red,
            -3em -3em 0 0 red,
            3em -3em 0 0 red,
            -2em -2em 0 0 red,
            2em -2em 0 0 red,
            -3em -1em 0 0 red,
            -2em -1em 0 0 red,
            2em -1em 0 0 red,
            3em -1em 0 0 red,
            -4em 0 0 0 red,
            -3em 0 0 0 red,
            3em 0 0 0 red,
            4em 0 0 0 red,
            -5em 1em 0 0 red,
            -4em 1em 0 0 red,
            4em 1em 0 0 red,
            5em 1em 0 0 red,
            -5em 2em 0 0 red,
            5em 2em 0 0 red,
            -5em 3em 0 0 red,
            -3em 3em 0 0 red,
            3em 3em 0 0 red,
            5em 3em 0 0 red,
            -2em 4em 0 0 red,
            -1em 4em 0 0 red,
            1em 4em 0 0 red,
            2em 4em 0 0 red;

            background: red;
            width: 1em;
            height: 1em;
            overflow: hidden;

            margin: 150px 0 70px 85px;
        }
    </style>
</head>

<body>
    <div class="div1"></div>
    <div id="star-five"></div>

    <div id="space-invader"></div>
</body>

</html>
