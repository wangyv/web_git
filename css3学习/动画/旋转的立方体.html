<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>旋转的立方体</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        body{
            background-color: #000;
            perspective: 1000px;
        }
        #container{
            margin: 200px auto;
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            animation:rotate 2s linear infinite;
        }
        .curb{
            width: 200px;
            height: 200px;
            background-color: #ccc;
            opacity: .6;
            font-size:80px;
            text-align: center;
            line-height:200px;
            border-radius:5px;
            position: absolute;
            left:0;
            top: 0;
            /* backface-visibility: hidden; */
        }
        .first{
            transform: rotateY(180deg) translateZ(100px);
        }
        .second{
            transform: rotateY(-90deg) translateZ(100px);
        }
        .three{
            transform: translateZ(100px);
        }
        .four{
            transform: rotateY(90deg) translateZ(100px);
        }
        .five{
            transform: rotateX(90deg) translateZ(100px);
        }
        .six{
            transform: rotateX(-90deg) translateZ(100px);
        }
        @keyframes rotate {
            to{
                transform: rotateY(-360deg);
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="curb first">1</div>
        <div class="curb second">2</div>
        <div class="curb three">3</div>
        <div class="curb four">4</div>
        <div class="curb five">5</div>
        <div class="curb six">6</div>
    </div>
</body>
</html>
