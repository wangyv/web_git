<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>clock</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        li{
            list-style: none;
        }
        #clock{
            position: relative;
            margin:200px auto;
            width: 200px;
            height: 200px;
        }
        #hand{
            position: relative;
            width: 200px;
            height: 200px;
            border:1px solid;
            border-radius: 50%;
        }
        #hand li{
            width: 2px;
            height: 6px;
            background-color: #000;
            position: absolute;
            left: 50%;
            transform-origin: 0 100px;
        }
        #hand li:nth-child(5n+1){
            height: 10px;
        }
        #clock div {
            position: absolute;
            transform-origin: bottom;
        }
        #hour{
            width: 6px;
            height: 30px;
            background: #000000;
            left: 99px;
            top: 70px;
        }
        #minute{
            width: 4px;
            height: 50px;
            background: #ccc;
            left:100px;
            top:50px;
        }
        #second{
            width: 2px;
            height: 70px;
            background: #f00;
            left: 101px;
            top: 30px;
        }
    </style>
</head>
<body>
    <div id="clock">
        <ul id="hand"></ul>
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
    </div>

    <script>
        var oHand = document.getElementById('hand');
        var oHour = document.getElementById('hour');
        var oMinute = document.getElementById('minute');
        var oSecond = document.getElementById('second');
        for(var i=0;i<60;i++){
            oHand.innerHTML+= '<li style="transform:rotate('+ i*6 +'deg)"></li>'
        }
        run();
        setInterval(function () {
            run();
        },1000);
        function run() {
            var now = new Date();
            var second = now.getSeconds();
            var minute = now.getMinutes()+second/60;
            var hour = now.getHours()+minute/60;
            oHour.style.transform = 'rotate('+ hour*30 +'deg)';
            oMinute.style.transform = 'rotate('+ minute*6 +'deg)';
            oSecond.style.transform = 'rotate('+ second*6 +'deg)';
        }
    </script>
</body>
</html>
