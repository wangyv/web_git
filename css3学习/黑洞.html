<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body,html{
            height: 100%;
            position: relative;
        }
        div{
            margin-bottom: 20px;
        }
        .title{
            margin-top: 20px;
            margin-left: 20px;
        }
        .blackhole{
            position: absolute;
            left:50%;
            top:50%;
            transform-origin:50% 50%;
            -webkit-transform: translate(-50%,-50%) rotate(0);
            -moz-transform: translate(-50%,-50%) rotate(0);
            -ms-transform: translate(-50%,-50%) rotate(0);
            -o-transform: translate(-50%,-50%) rotate(0);
            transform: translate(-50%,-50%) rotate(0);
            z-index: 2;
            width: 0;
            height: 0;
        }
        @keyframes disappear {
            50%{
                width: 1300px;
                height: 1300px;
                -webkit-transform:translate(-50%,-50%) rotate(720deg);
                -moz-transform:translate(-50%,-50%) rotate(720deg);
                -ms-transform:translate(-50%,-50%) rotate(720deg);
                -o-transform:translate(-50%,-50%) rotate(720deg);
                transform:translate(-50%,-50%) rotate(720deg);
            }
            100%{
                width: 0;
                height: 0;
                -webkit-transform:translate(-50%,-50%) rotate(1440deg);
                -moz-transform:translate(-50%,-50%) rotate(1440deg);
                -ms-transform:translate(-50%,-50%) rotate(1440deg);
                -o-transform:translate(-50%,-50%) rotate(1440deg);
                transform:translate(-50%,-50%) rotate(1440deg);

            }
        }
        .img1{
            top: 50px;
            left: 0;
        }
        .img2{
            left: 0;
            top: 410px;
        }
        .img3{
            left: 530px;
            top: 50px;
        }
        .img4{
            left:530px;
            top: 410px;
        }
        img{
            width: 520px;
            height: 350px;
            position: absolute;

            /*-webkit-transform-origin:right bottom;*/
            /*-moz-transform-origin:right bottom;*/
            /*-ms-transform-origin:right bottom;*/
            /*-o-transform-origin:right bottom;*/
            /*transform-origin:right bottom;*/
        }
        p{
            width: 170px;
            height: 20px;
            position: absolute;
            overflow: hidden;
            top:780px;
            left:0;

        }
        @keyframes vanish {
            to{
                width: 0;
                height: 0;
                font-size: 0;
                left:50%;
                top:50%;
                -webkit-transform: translate(-50%,-50%);
                -moz-transform: translate(-50%,-50%);
                -ms-transform: translate(-50%,-50%);
                -o-transform: translate(-50%,-50%);
                transform: translate(-50%,-50%);
            }
        }
    </style>
</head>
<body>
    <!--<img class="blackhole" src="blackhole.png">-->
    <div class="title">
        <lable>
            <input type="text">
        </lable>
        <button>搜索</button>
    </div>
    <div class="content">
        <img src="动画/2.jpg" alt="" class="img1">
        <img src="动画/3.jpg" alt="" class="img2">
        <img src="动画/2.jpg" alt="" class="img3">
        <img src="动画/3.jpg" alt="" class="img4">
        <p>1236546+464646486</p>
    </div>



    <script src="../practice/jquery-3.2.1.js"></script>
    <script>
        $(function () {
            var flag = false;
            $('button').on('click',function () {
                if(($('input').val().indexOf('黑洞')!=-1)&&!flag){
                    $('body').prepend('<img class="blackhole" src="blackhole.png">');
                    flag = true;
                    $('.blackhole').css({
                        animation: 'disappear 7s linear '
                    });
                    for(var i=0;i<$('body .content').children().length;i++){
                        $('body .content').children()[i].style.animation='vanish 7s linear';
                    }
                }else{
                    $('.blackhole').css({
                        animation: 'disappear 7s linear '
                    });
                    for(var i=0;i<$('body .content').children().length;i++){
                        $('body .content').children()[i].style.animation='vanish 7s linear';
                    }
                }
            });

        })
    </script>
</body>
</html>
