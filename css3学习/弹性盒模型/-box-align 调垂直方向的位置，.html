<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #container{
            display: -webkit-box;
            -webkit-box-align:end;
        }
        #container div{
            margin-left: 20px ;
            width: 0;
        }
        .div1{
            height: 200px;
            -webkit-box-flex:1;
            background-color: #0f0;
        }
        .div2{
            height: 300px;
            -webkit-box-flex:1;
            background-color: #f00;
        }
        .div3{
            height: 500px;
            -webkit-box-flex:1;
            background-color: #00f;
        }
        .div4{
            height: 300px;
            -webkit-box-flex:1;
            background-color: #fa6700;
        }
        .div5{
            height: 100px;
            -webkit-box-flex:1;
            background-color: #ffa;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="div1">12546</div>
        <div class="div2">4186489</div>
        <div class="div3">896465415641561563</div>
        <div class="div4">98562147</div>
        <div class="div5">159357</div>
    </div>
</body>
</html>
