<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8" />
    <title>flex-shrink</title>
    <style>
        #flex{
            display:-webkit-flex;
            display:flex;
            width:400px;
            margin:0;
            padding:0;
            list-style:none;
        }
        #flex li{width:200px;}
        #flex li:nth-child(1){background:#888;}
        #flex li:nth-child(2){background:#ccc;}
        #flex li:nth-child(3){-webkit-flex-shrink:3;flex-shrink:3;background:#aaa;}
    </style>
</head>
<body>
<ul id="flex">
    <li>a</li>
    <li>b</li>
    <li>c</li>
</ul>
</body>
</html>
