<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>


    <script>
        let obj = {
            name: 'zs',
            age: 18
        };
        let name = Symbol();
        obj[name] = 'xx';
        console.log(obj); //{nameï¼›'zs',age:18,Symbol():'xx'};

        for (let p in obj) {
            console.log(p, obj[p]);
            // name zs
            //age 18
        }
        console.log(obj[name]); //'xx';
        console.log(obj['name']); //'zs';
        console.log(obj.name); // 'zs';
    </script>
</body>

</html>
