<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    

    <script>
        let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];

        //1. forEach() 没有返回值
        arr.forEach(function(val, key, arr){
            // console.log(val,key);
        });

        //2. map()
        let arr1 = arr.map(function(val, key, arr){
            if(val > 5){
                return val;
            }
        });
        // console.log(arr1); // (9) [undefined, undefined, undefined, undefined, undefined, 6, 7, 8, 9]
    
        //3. filter
        let arr2 = arr.filter(function(val, key, arr){
            if(val > 5){
                return val;
            }
        });
        // console.log(arr2); // (4) [6, 7, 8, 9]
    

        //4. some()
        // console.log(arr.some(function(val, key, arr){
        //     if(val > 5){
        //         return val;
        //     }
        // }));

        //5. every()
        console.log(arr.every(function(val, key, arr){
            if(val > 0){
                return val;
            }
        }))
    </script>
</body>
</html>
