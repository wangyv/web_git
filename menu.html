<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>水平导航菜单</title>
    <style>
        ul{
            list-style: none;
        }
        #line li{
            height: 40px;
            width: 140px;
            background: #ccc;
            float: left;
            border-right: 1px solid #ffffff;
            line-height: 40px;
        }
        #line a{
            text-decoration: none;
            color: #ffffff;
            width:100%;
            height:100%;
            background: purple;
            display:block;
            text-indent: 20px;
        }
        #line a:hover{
            background: orange;
        }

    </style>
</head>
<body>
    <ul id="line">
        <li><a href="table.html" target="_blank">LINK ONE</a></li>
        <li><a href="table.html" target="_blank">LINK TWO</a></li>
        <li><a href="table.html" target="_blank">LINK THREE</a></li>
        <li><a href="table.html" target="_blank">LINK FOUR</a></li>
    </ul>

</body>
</html>
