<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: #ccc;
            animation: myfirst 5s ;
        }
        @keyframes myfirst {
            0%{
                background-color: #ccc;
                /*width: 300px;*/
                /*height: 300px;*/
            }
            25%{
                background-color: #90ffaa;
                /*width: 400px;*/
                /*height:400px;*/
            }
            50%{
                background-color: #9033ff;
                /*width: 500px;*/
                /*height: 500px;*/
            }
            75%{
                background-color: #0f0;
                /*width: 600px;*/
                /*height: 600px;*/
            }
            100%{
                background-color: #fa00ff;
                /*width: 700px;*/
                /*height: 700px;*/
            }
        }
        @-webkit-keyframes myfirst {
            0%{
                background-color: #fa6700;
                /*width: 300px;*/
                /*height: 300px;*/
            }
            25%{
                background-color: #90ffaa;
                /*width: 400px;*/
                /*height:400px;*/
            }
            50%{
                background-color: #9033ff;
                /*width: 500px;*/
                /*height: 500px;*/
            }
            75%{
                background-color: #0f0;
                /*width: 600px;*/
                /*height: 600px;*/
            }
            100%{
                background-color: #fa00ff;
                /*width: 700px;*/
                /*height: 700px;*/
            }
        }
    </style>
</head>
<body>
<div>这是一个div</div>
</body>
</html>
