<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .loading{
            width: 270px;
            height: 30px;
            text-align: center;
            background-color: deepskyblue;
            line-height: 30px;
            margin: 200px auto;
            color:white;
            clear: both;
        }
        .loading p{
            display: inline-block;
        }
        @keyframes jump {
            from{
                 -webkit-transform: translateY(0);
                 -moz-transform: translateY(0);
                 -ms-transform: translateY(0);
                 -o-transform: translateY(0);
                transform: translateY(0);
            }
            to{
                 -webkit-transform: translateY(-15px);
                 -moz-transform: translateY(-15px);
                 -ms-transform: translateY(-15px);
                 -o-transform: translateY(-15px);
                transform: translateY(-15px);
            }
        }
        .loading p:nth-of-type(1){
             -webkit-animation:0.5s jump linear alternate infinite;
             -o-animation:0.5s jump linear alternate infinite;
            animation:0.5s jump linear alternate infinite;
        }
        .loading p:nth-of-type(2){
             -webkit-animation:0.5s 0.1s jump linear alternate infinite;
             -o-animation:0.5s 0.1s jump linear alternate infinite;
            animation:0.5s 0.1s jump linear alternate infinite;
        }
        .loading p:nth-of-type(3){
             -webkit-animation:0.5s 0.2s jump linear alternate infinite;
             -o-animation:0.5s 0.2s jump linear alternate infinite;
            animation:0.5s 0.2s jump linear alternate infinite;
        }
        .loading p:nth-of-type(4){
             -webkit-animation:0.5s 0.3s jump linear alternate infinite;
             -o-animation:0.5s 0.3s jump linear alternate infinite;
            animation:0.5s 0.3s jump linear alternate infinite;
        }
        .loading p:nth-of-type(5){
             -webkit-animation:0.5s 0.4s jump linear alternate infinite;
             -o-animation:0.5s 0.4s jump linear alternate infinite;
            animation:0.5s 0.4s jump linear alternate infinite;
        }
        .loading p:nth-of-type(6){
             -webkit-animation:0.5s 0.5s jump linear alternate infinite;
             -o-animation:0.5s 0.5s jump linear alternate infinite;
            animation:0.5s 0.5s jump linear alternate infinite;
        }
        .loading p:nth-of-type(7){
             -webkit-animation:0.5s 0.6s jump linear alternate infinite;
             -o-animation:0.5s 0.6s jump linear alternate infinite;
            animation:0.5s 0.6s jump linear alternate infinite;
        }
        .loading p:nth-of-type(8){
             -webkit-animation:0.5s 0.7s jump linear alternate infinite;
             -o-animation:0.5s 0.7s jump linear alternate infinite;
            animation:0.5s 0.7s jump linear alternate infinite;
        }
    </style>
</head>
<body>
    <div class="loading">
        <p class="first">正</p>
        <p>在</p>
        <p>加</p>
        <p>载</p>
        <p>中</p>
        <p>.</p>
        <p>.</p>
        <p>.</p>
    </div>
</body>
</html>
