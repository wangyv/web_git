<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1{
            width: 400px;
            height: 400px;
            background-color: #f00;
        }
        #div2{
            width: 200px;
            height: 200px;
            background-color: #ff0;
        }
    </style>
</head>
<body>
    <div id="app">
        <button v-on:click="clickhandler">btn</button>

        <div id="div1" @click="div1">
            <div id="div2" @click.stop="div2"></div>
        </div>
    </div>


    <script src="vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                num:123
            },
            methods:{
                clickhandler(){
                    console.log(this.num);
                },
                div1(){
                    console.log('div1')
                },
                div2(){
                    console.log('div2')
                }
            }
        })
    </script>
</body>
</html>
