<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <form action="" >
                用户名：<input type="text" v-model="username">
                用户名lazy：<input type="text" v-model.lazy="username">
                用户名trim：<input type="text" v-model.trim="username">
                <h4 v-text="'用户名是：' + username"></h4>
        
                性別：
                <input type="radio" v-model="sex" value="男">男
                <input type="radio" v-model="sex" value="女">女
                <h4 v-text="'性別是：' + sex"></h4>
        
                爱好：
                <input type="checkbox" v-model="hobby" value="篮球">篮球
                <input type="checkbox" v-model="hobby" value="足球">足球
                <input type="checkbox" v-model="hobby" value="排球">排球
                <input type="checkbox" v-model="hobby" value="乒乓球">乒乓球
                <h4 v-text="'爱好是：' + hobby"></h4>
                學校是：
                <select name="" id="" v-model="school">
                    <option value="黑大">黑大</option>
                    <option value="林大">林大</option>
                    <option value="金融">金融</option>
                    <option value="工程">工程</option>
                </select>
                <h4 v-text="'學校是：' + school"></h4>
        </form>
    </div>

    <script src="vue.js"></script>

    <script>
        new Vue({
            el:'#app',
            data:{
                username:'',
                sex:'',
                school:'',
                hobby:[]
            }
        })
    </script>
</body>
</html>
