<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>左侧固定，右侧自适应</title>
    <style>
        #container{
            display: -webkit-box;
        }
        #container div{
            height: 200px;
        }
        #container .left{
            width: 300px;
            background-color: #0f0;
        }
        #container .right{
            -webkit-box-flex: 1;
            background-color: #f00;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
