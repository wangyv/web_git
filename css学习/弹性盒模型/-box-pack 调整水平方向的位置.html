<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
        }
        html,body,#container{
            height: 100%;
        }
        #container{
            display: -webkit-box;
            -webkit-box-orient:vertical;
            -webkit-box-pack:end;
        }
        #container div{
            height: 100px;
        }
        .div1{
            width: 200px;
            background-color: #0f0;
        }
        .div2{
            width: 300px;
            background-color: #f00;
        }
        .div3{
            width: 500px;
            background-color: #00f;
        }
        .div4{
            width: 300px;
            background-color: #fa6700;
        }
        .div5{
            width: 100px;
            background-color: #ffa;
        }
    </style>
</head>
<body>
<div id="container">
    <div class="div1">12546</div>
    <div class="div2">4186489</div>
    <div class="div3">896465415641561563</div>
    <div class="div4">98562147</div>
    <div class="div5">159357</div>
</div>
</body>
</html>
