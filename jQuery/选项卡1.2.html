<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .tab-menu,ul{
            clear: both;
            padding: 0;
        }
        li{
            list-style:none;
            float: left;
            width: 54px;
            height: 32px;
            margin-right:3px;
            text-align: center;
            border:1px solid white;
            background: rgb(170,170,170);
            line-height: 32px;
            cursor: pointer;
        }
        .tab{
            width: 320px;
            color: white;
            font-size: 12px;
        }
        .tab-box{
            height: 120px;
            clear: both;
            background: rgb(119,119,119);
            padding: 10px;
            position: relative;
        }
        .tab-menu .selected{
            background: rgb(119,119,119);
            border: 1px solid rgb(119,119,119);
        }
        .tab-box div{
            display: none;
        }
    </style>
</head>
<body>
    <div class="tab">
        <div class="tab-menu">
            <ul>
                <li class="selected">时事</li>
                <li>体育</li>
                <li>娱乐</li>
            </ul>
        </div>
        <div class="tab-box">
            <div>时事</div>
            <div>体育</div>
            <div>娱乐</div>
        </div>
    </div>

    <script src="jquery-3.2.1.js"></script>
    <script>
        $(function () {
            $('.tab-box div').eq($('ul .selected').index()).css('display','block');
            $('.tab-menu li').on('mouseenter',function () {
                $(this).addClass('selected').siblings().removeClass('selected');
                $('.tab-box div').eq($(this).index()).css('display','block').siblings().css('display','none');
            });
        });
    </script>
</body>
</html>
