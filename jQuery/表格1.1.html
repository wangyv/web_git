<!doctype html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

            text-align:left;
            border-bottom:1px solid #333

        td{

</head>
<body>
    <table>

            </tr>
            <tr>

            </tr>
            <tr>
                <td>王五</td>

            </tr>
            <tr>
                <td>找六</td>

            </tr>
            <tr>
                <td>Rain</td>

            </tr>
            <tr>
                <td>MAXMAN</td>

        </tbody>

    <script src="jquery-3.2.1.js"></script>
    <script>
        $(function () {
           $('tbody tr:even') .css('background','rgb(255, 243, 143)');
            $('tbody tr:odd') .css('background','rgb(255, 255, 238)');
        });
    </script>
</body>
</html>
