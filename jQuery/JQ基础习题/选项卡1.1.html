<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        li{
            list-style:none;
            float: left;
            width: 36px;
            height: 20px;
            border: 1px solid #898989;
            margin-right:2px;
            text-align: center;
            border-bottom:none;
            background: #F1F1F1;
            line-height: 20px;
            cursor: pointer;
        }
        .tab{
            width: 240px;
            margin: 50px;
            color: #666;
            font-size: 12px;
        }
        .tab-box{
            height: 100px;
            clear: both;
            border: solid 1px #898989;
        }
        .tab-box div{
            display: none;
        }
        .tab-menu .selected{
            background: #6D84B4;
            color:white;
        }
        li:hover{
            background: #dfdfdf;
        }
    </style>
</head>
<body>
    <div class="tab">
        <div class="tab-menu">
            <ul>
                <li class="selected">时事</li>
                <li>体育</li>
                <li>娱乐</li>
            </ul>
        </div>
        <div class="tab-box">
            <div>时事</div>
            <div class="hide">体育</div>
            <div class="hide">娱乐</div>
        </div>
    </div>

    <script src="../jquery-3.2.1.js"></script>
    <script>
        $(function () {
            $('.tab-box div').eq($('ul .selected').index()).css('display','block');
            $('.tab-menu li').on('click',function () {
                $(this).addClass('selected').siblings().removeClass('selected');
                $('.tab-box div').eq($(this).index()).css('display','block').siblings().css('display','none');
            });
        });
    </script>
</body>
</html>
