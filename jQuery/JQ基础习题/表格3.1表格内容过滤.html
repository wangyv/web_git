    <script>
        $(function () {
           $("#filtername").on('keyup',function () {
//                   console.log(this.value);
//                   console.log( $("tbody tr").filter(':contains('+this.value+')'))
               if(this.value!='')
                   $("tbody tr").hide().filter(':contains('+this.value+')').show();

                   $("tbody tr").show();
                   //不能用siblings，因为选中多行时，siblings是选中全部；
           });
        });
    </script>
