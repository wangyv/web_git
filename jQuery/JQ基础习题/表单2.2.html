<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .msg{
            clear: both;
        }
        span{
            background-color: #ccc;
            width: 40px;
            height: 20px;
            font-size: 15px;
            display: inline-block;
            cursor: pointer;
        }
        #content{
            width: 300px;
            height: 100px;
            clear: both;
            resize: none;
        }
    </style>
    <!-->
    <!--文本框高度变化练习，功能：-->
    <!--1.完成点击放大按钮，文本域高度每次加50像素，直到500像素为止-->
    <!--2.完成点击缩小按钮，文本框高度每次减少50像素，直到50像素为止-->
    <!--3.除了基本的放大与缩小效果外，还要加入缓冲动画效果，要求在0.4秒内完成动画效果-->
    <!-->
</head>
<body>

    <form action="">
        <div class="msg">
            <div class="msg-title">
                <span id="bigger">放大</span>
                <span id="smaller">缩小</span>
            </div>
            <div>
                    <textarea id="content" cols="20" rows="8">多行文本框高度变化.多行文本框高度变化.
                        多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.
                        多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.
                    </textarea>
            </div>
        </div>
    </form>

    <script src="../jquery-3.2.1.js"></script>
    <script>
        $(function () {
            var $content=$('#content');
            $('#bigger').on('click',function () {
                if(!$content.is(":animated"))
                    if($content.height()<=500)
                        $content.animate({
                            height:$content.height()+50
                        },300);
            });
            $('#smaller').on('click',function () {
                if(!$content.is(":animated"))
                    if($content.height()>50)
                        $content.animate({
                            height:$content.height()-50
                        },300);
            });
            $('#bigger,#smaller').on('selectstart',function () {
                return false;
            })
        });
    </script>
</body>
</html>
