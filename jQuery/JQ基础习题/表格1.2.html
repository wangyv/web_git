<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table{
            border-collapse:collapse;

        td{

</head>
<body>
    <table>
        <thead>

        </tr>
        <tr>
            <td>李四</td>

        </tr>
        <tr>
            <td>王五</td>

            <td>湖南长沙</td>
        </tr>
        <tr>
            <td>找六</td>

        </tr>
        <tr>
            <td>Rain</td>
            <td>男</td>

        </tr>
        <tr>
            <td>MAXMAN</td>
            <td>女</td>

        </tr>
        </tbody>
    </table>

    <script src="../jquery-3.2.1.js"></script>
    <script>
        $(function () {
            $('tbody tr:even') .css('background','rgb(255, 243, 143)');
            $('tbody tr:odd') .css('background','rgb(255, 255, 238)');
            $('tr:contains(王五)').css('background','#FF6500');
        });

    </script>
</body>
</html>
