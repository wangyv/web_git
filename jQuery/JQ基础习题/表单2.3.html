<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .msg{
            clear: both;
        }
        span{
            background-color: #ccc;
            width: 40px;
            height: 20px;
            font-size: 15px;
            display: inline-block;
            cursor: pointer;
        }
        #content{
            width: 300px;
            height: 100px;
            clear: both;
            resize: none;
        }
    </style>
    <!--内容滚动练习，功能：-->
    <!--1.完成点击向上按钮，文本域内容向上滚动50像素-->
    <!--2.完成点击向下按钮，文本域内容向下滚动50像素-->
    <!--3.除了基本的滚动效果外，还要加入缓冲动画效果，要求在0.4秒内完成动画效果-->
</head>
<body>
    <form action="">
        <div class="msg">
            <div class="msg-title">
                <span id="bigger">向上</span>
                <span id="smaller">向下</span>
            </div>
            <div>
                    <textarea id="content" cols="20" rows="8">多行文本框高度变化.多行文本框高度变化.
                        多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.
                        多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.
                        多行文本框高度变化.多行文本框高度变化.
                        多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.
                        多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.
                        多行文本框高度变化.多行文本框高度变化.
                        多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.
                        多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.
                    </textarea>
            </div>
        </div>
    </form>

    <script src="../jquery-3.2.1.js"></script>
    <script>
        $(function () {
            var $content=$('#content');
            $('#bigger').on('click',function () {
                if(!$content.is(":animated")) {//判断是否处于动画
                    $content.animate({
                        scrollTop: $content.scrollTop()-50
                    }, 400);
                }
            });
            $('#smaller').on('click',function () {
                if(!$content.is(":animated")) {//判断是否处于动画
                    $content.animate({
                        scrollTop: $content.scrollTop()+50
                    }, 400);
                }
            });
            $('#bigger,#smaller').on('selectstart',function () {
                return false;
            })
        });
    </script>
</body>
</html>
