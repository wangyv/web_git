<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .msg{
            clear: both;
        }
        span{
            background-color: #ccc;
            width: 40px;
            height: 20px;
            font-size: 15px;
            display: inline-block;
            cursor: pointer;
        }
        #content{
            width: 300px;
            height: 100px;
            clear: both;
            resize: none;
        }
    </style>
</head>
<body>
    <form action="">
        <div class="msg">
            <div class="msg-title">
                <span id="bigger">放大</span>
                <span id="smaller">缩小</span>
            </div>
            <div>
                <textarea id="content" cols="20" rows="8">多行文本框高度变化.多行文本框高度变化.
                    多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.
                    多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.
                </textarea>
            </div>
        </div>
    </form>

    <script src="../jquery-3.2.1.js"></script>
    <script>
        $(function () {
            var $content=$('#content');
            $('#bigger').on('click',function () {
                if($('#content').height()<=500)
                    $content.height($content.height()+50);
            });
            $('#smaller').on('click',function () {
                if($('#content').height()>50)
                    $content.height($content.height()-50);
            });
            $('#bigger,#smaller').on('selectstart',function () {
                return false;
            })
        });
    </script>
</body>
</html>
