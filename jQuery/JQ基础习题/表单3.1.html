<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>请选择你的爱好</div>
    <form action="">
        <input type="checkbox" name="hobby" value="篮球">篮球
        <input type="checkbox" name="hobby" value="足球">足球
        <input type="checkbox" name="hobby" value="排球">排球
        <input type="checkbox" name="hobby" value="羽毛球">羽毛球
        <br>
        <button type="button" id="all">全选</button>
        <button type="button" id="no">全不选</button>
        <button type="button" id="reverse">反选</button>
        <button type="button" id="submit">提交</button>
    </form>
    <script src="../jquery-3.2.1.js"></script>
    <script>
        $(function () {
            var $hobbys=$('input[name="hobby"]');
            $('#all').on('click',function () {
                $hobbys.prop('checked',true);
            });
            $('#no').on('click',function () {
                $hobbys.prop('checked',false);
            });
            $('#reverse').on('click',function () {
                $hobbys.each(function (index,elem) {
    //                    this.checked=!this.checked;
                    if($(elem).prop('checked')){
                        $(elem).prop('checked',false);
                    }else{
                        $(elem).prop('checked',true);
                    }
                });
            });
            $('#submit').on('click',function () {
                var selected="你选中的是：\r\n";
                $('[name=hobby]:checked').each(function () {
                    selected+=$(this).val()+"\r\n";
                    console.log($(this));
                });
                alert(selected);
            })

        });
    </script>
</body>
</html>
