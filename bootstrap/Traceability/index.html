<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/css/reset.css">
    <title>Document</title>
    <style>
        .index-header a{
            font-size: 0.11rem;
            font-family: 'Courier New', Courier, monospace;
            color: #000;
            cursor: pointer;
            outline: none;
        }
        .index-header{
            height: 0.35rem;
            line-height: 0.35rem;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1;
        }
        .container{
            margin: 0 auto;
        }
        .logo{
            height: 0.35rem;
            display: inline-block;
        }
        .logo img{
            width: 0.33rem;
        }
        .registered{
            float: right;
        }
        .registered li{
            float: left;
            margin-left: 0.1rem;
        }
        @media (max-width:765px) {
            .container{
                width: 500px;
            }
            body .carousel-inner>.item>img{
                width: 100%;
                height: 4rem; 
            }
        }
        @media (min-width:766px) {
            .container{
                width: 690px;
            }
        }
        @media (min-width:992px){
            .container{
                width: 800px;
            }
        }
        @media (min-width:1200px){
            .container{
                width: 1000px;
            }
            body .carousel-inner>.item>img{
                width: 100%;
                height: 3rem; 
            }
        }

        .carousel{
            margin-top: 0.35rem;
        }
        
    </style>
</head>
<body>
    <header class="index-header">
        <div class="container">
            <a href='index.html' class="logo">
                <img src="./img/logo.bmp" alt="春雨溯源系统">
            </a>
            <a href="#">
                <span>春雨溯源系统</span>
            </a>
            <ul class="registered">
                <li>
                    <a href="#"  target="_blank">登陆</a>
                </li>
                <li>
                    <a href="#" target="_blank">注册</a>
                </li>
            </ul>
        </div>
    </header>
    
    
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
            <li data-target="#carousel-example-generic" data-slide-to="4"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="./img/1.jpg" alt="...">
                <div class="carousel-caption">
                    ...
                </div>
            </div>
            <div class="item">
                <img src="./img/2.jpg" alt="...">
                <div class="carousel-caption">
                    ...
                </div>
            </div>
            <div class="item">
                <img src="./img/3.jpg" alt="...">
                <div class="carousel-caption">
                    ...
                </div>
            </div>
            <div class="item">
                <img src="./img/4.jpg" alt="...">
                <div class="carousel-caption">
                    ...
                </div>
            </div>
            <div class="item">
                <img src="./img/5.jpg" alt="...">
                <div class="carousel-caption">
                    ...
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <script src="../bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/js/jquery-3.2.1.js"></script>
    <script src="../bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/js/rem.js"></script>
    <script src="../bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
</html>
